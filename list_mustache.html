<body>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <!-- 建一個容器、等下把樣板+資料組合完丟進來 -->
      <tbody id="el"></tbody>
    </table>
  </div>
  <!-- 樣板+資料 -->
  <script id="tpl" type="x-tmpl-mustache">
    {{#food}}
    <tr>
      <td>{{ name }}</td>
      <td>{{ address }}</td>
      <td>{{ tel }}</td>
      <td>{{ openHour }}</td>
    </tr>
    {{/food}}
  </script>
</body>
